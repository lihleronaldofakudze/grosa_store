name: grosa_store
description: Online Grocery Store.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_splash_screen: ^1.1.0
  intl: ^0.17.0
  file_picker: ^4.1.1
  new_version: ^0.2.3
  provider: ^6.0.1
  firebase_core: ^1.10.0
  firebase_auth: ^3.2.0
  google_sign_in: ^5.2.1
  cloud_firestore: ^3.1.0
  firebase_storage: ^10.1.0
  flutter_facebook_auth: ^3.5.6
  google_fonts: ^2.1.0
  lottie: ^1.2.1
  loading_indicator: ^3.0.2
  carousel_slider: ^4.0.0
  font_awesome_flutter: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - images/
     - images/home/
